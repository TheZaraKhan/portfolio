  <style>
    .imgLoader {
      animation: spin 0.5s linear infinite;
      margin: auto;
    }

    .divLoader {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>

<body>

  <form name="contact" data-netlify='true' netlify-honeypot="bot-field" hidden>

    <input type="text" name="name" />
    <input type="email" name="email" />
    <textarea name="message"></textarea>
  </form>

  <noscript>You need to enable JavaScript to run this app.</noscript>


  <div id="root">
    <div class="divLoader">
      <img src="./Images/personal/logo.png" alt="">
    </div>

  </div>

  <script>

    // javascript for header shadow on  scroll
    $(window).scroll(function () {
      var scroll = $(window).scrollTop();
      if (scroll > 0) {

        $("#header").addClass("active");
        $("#logo").removeClass("block");
        $("#logo").addClass("hidden");
        $("#logo-mini").addClass("block");
        $("#logo-mini").removeClass("hidden");
      }
      else {
        $("#header").removeClass("active");
        $("#logo").removeClass("hidden").fadeIn('slow');;
        $("#logo").addClass("block");
        $("#logo-mini").addClass("hidden");
        $("#logo-mini").removeClass("block");
      }
    });

    window.scrollTo({ top: 0, left: 0, behavior: 'smooth' });



    // hide the Menu 

    $(document).ready(function () {
      $(".burger").click(function () {
        $(".menu").show(500);
        $(".burger").hide(500);
      });
      $(".item").click(function () {
        $(".menu").hide(500);
        $(".burger").show(500);
      });
      $(".cross").click(function () {
        $(".menu").hide(500);
        $(".burger").show(500);
      });
    });



  </script>
